<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Piano</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="piano-upper-row">
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarOne">
                    
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarTwo">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarThree">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarFour">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarFive">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarSix">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarSeven">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarEight">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarNine">
            
                </div>
            </div>
            <div id="outer-bar">
                <div class="inner-bar" id="innerBarTen">
            
                </div>
            </div>
        </div>
        <div id="piano-bottom-row">
            <div class="keyPress"  id="keyPressOne">
                <h1>a</h1>
                <audio id="songOne" src="./audio/1.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressTwo">
                <h1>s</h1>
                <audio id="songTwo" src="/audio/2.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressThree">
                <h1>d</h1>
                <audio id="songThree" src=./audio/3.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressFour">
                <h1>f</h1>
                <audio id="songFour" src="./audio/4.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressFive">
                <h1>g</h1>
                <audio id="songFive" src="./audio/5.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressSix">
                <h1>h</h1>
                <audio id="songSix" src="./audio/6.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressSeven">
                <h1>j</h1>
                <audio id="songSeven" src="./audio/7.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressEight">
                <h1>k</h1>
                <audio id="songEight" src="./audio/8.mp3"></audio>
            </div>
            <div class="keyPress"   id="keyPressNine">
                <h1>l</h1>
                <audio id="songNine" src="./audio/9.mp3"></audio>
            </div>
            <div class="keyPress" id="keyPressTen">
                <h1>z</h1>
                <audio id="songTen" src="./audio/laser.mp3"></audio>
            </div>
        </div>
        <div id="menu-bar">
            <div id="recordButton">
                <h1>Record</h1>
            </div>
            <div id="playButton">
                <h1>Play</h1>
            </div>
            
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
